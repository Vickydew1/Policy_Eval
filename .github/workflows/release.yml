name: Build and Release Policyeval

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
# -------------------------------
# 1️⃣ Build Python package + release
# -------------------------------
  release:
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel and source
        run: python -m build

      - name: Create GitHub Release (Python artifacts)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false

# -------------------------------
# 2️⃣ Build PyInstaller binaries
# -------------------------------
  build-pyinstaller:
    needs: release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ext: ""
          - os: windows-latest
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build Policyeval binary
        run: |
          pyinstaller --onefile \
            --name policyeval \
            src/policyeval/cli.py

      - name: Test binary
        shell: bash
        run: |
          ./dist/policyeval${{ matrix.ext }} --help

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/policyeval${{ matrix.ext }}
