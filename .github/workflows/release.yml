name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  python-release:
    name: Build Python Wheel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tool
        run: pip install build

      - name: Build wheel
        run: python -m build

      - name: Upload wheel to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*.whl
          draft: false
          prerelease: false

  build-native:
    name: Build Native Binary (${{ matrix.os }})
    needs: python-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ext: ""
          - os: windows-latest
            ext: ".exe"
          - os: macos-latest
            ext: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build Policyeval binary
        run: pyinstaller --onefile --name policyeval src/policyeval/cli.py

      - name: Test binary
        run: |
          ./dist/policyeval${{ matrix.ext }} --help
        shell: bash

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/policyeval${{ matrix.ext }}
