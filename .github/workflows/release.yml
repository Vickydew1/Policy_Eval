name: Build & Release Policyeval

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-python:
    name: Build Python package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel
        run: |
          pip install build
          python -m build

      - name: Upload wheel to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl

  build-binaries:
    name: Build native binaries
    needs: build-python
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ext: ""
            name: linux
          - os: windows-latest
            ext: ".exe"
            name: windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install pyinstaller
          pip install .

      - name: Build binary
        run: |
          pyinstaller --onefile \
            --name policyeval \
            -m policyeval.cli

      - name: Test binary
        run: |
          ./dist/policyeval${{ matrix.ext }} --help

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/policyeval${{ matrix.ext }}
